<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--    <div id="app">
        {{ message}}
    </div>-->

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息
        </span>
    </div>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
       var app = new Vue({
            el: '#app2',
            data: {
              message: '页面加载于 ' + new Date().toLocaleString()
            }

        })



    </script>

</body>


</html>
