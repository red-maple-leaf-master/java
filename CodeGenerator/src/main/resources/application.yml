server:
  port: 45450
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/base_admin?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true
    username: root
    password: root
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
  # 线程池配置
  task:
    execution:
      pool:
        core-size: 5
        max-size: 15
        queue-capacity: 1000
  web:
    resources:
      static-locations: classpath:/templates/,classpath:/front/*.html
mybatis:
  mapper-locations: classpath:mapper/*.xml  # xml文件路径
  type-aliases-package: top.oneyi.pojo.po
  configuration:
    map-underscore-to-camel-case: true   # 开启驼峰
logging:
  level:
    top.oneyi.generator.mapper: DEBUG
