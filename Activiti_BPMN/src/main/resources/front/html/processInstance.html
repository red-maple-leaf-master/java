<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程定义列表</title>
</head>
<body>

<div id="app">
    <button @click="getData">获取数据</button>
    <el-table
            :data="vos"
            stripe
            style="width: 100%">
        <el-table-column
                prop="deploymentTime"
                label="日期"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="流程名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="key"
                label="部署key">
        </el-table-column>
    </el-table>
</div>
<script src="../js/vue.js"></script>
<script src="../api/request.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                vos: []
            }
        },
        methods: {
            getData() {
                axios({
                    url: 'http://localhost:8014/workflow/processDefinition/list',
                    method:'get'

                }).then(res => {
                    console.log(res.data.vos);
                    this.vos=res.data.vos;
                    console.log(this.vos);
                })
            }
        }
    })
</script>
</body>
</html>
