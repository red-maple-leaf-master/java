<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click.prevent="one">点我</button>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../plugins/vue/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
        },
        methods: {
            foo:function () {
                return new Promise(function(resolve,reject){
                    setTimeout(function(){
                        resolve('我成功了 这是数据');
                        // reject('error')
                    },100);
                })
            },
            one(){
                this.foo().then(function(data){
                    console.log('111'+data);
                },function(data){
                    console.log('222'+data)
                }).finally(function(){
                    console.log('finished')
                });
            }
        }

    });
</script>
</body>
</html>
