<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app2">
            <button @click="send">点击</button>
            <p>{{this.one}}</p>

        </div>

        <!-- 生产环境版本，优化了尺寸和速度 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app2',
                data: {
                    one: ""
                },
                methods: {
                    send() {
                        axios({
                            method: 'get',
                            url: 'localhost:20200/test'
                        }).then((response) => {
                            var binaryData = [];
                            binaryData.push(response);
                            this.one = window.URL.createObjectURL(new Blob(binaryData, {
                                type: "application/pdf"
                            }))
                            console.log(typeof this.one);
                        });
                    }
                }

            })


        </script>
    </body>
</html>
