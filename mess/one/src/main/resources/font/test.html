<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            .clearfix:before,
            .clearfix:after {
                display: table;
                content: "";
            }
            .clearfix:after {
                clear: both
            }

            .box-card {
                width: 960px;
                margin-top: 25px;
            }
            #app{
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
        <div id="app">
                <el-button type="primary" @click="one">预览代码</el-button>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>controller代码</span>
                        <el-button style="float: right; padding: 3px 0" type="text">复制</el-button>
                    </div>
                    {{code}}
                </el-card>
            <el-button type="primary" @click="wan">获取数据</el-button>
            {{message}}
        </div>
        <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->


        <!-- 生产环境版本，优化了尺寸和速度 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>


        <script>
            const app = new Vue({
                el: '#app',
                mounted() {
                this.one();
                },
                // 计算属性
                computed: {},
                // 数据
                data() {
                    return {
                        code:"",
                        message:""
                    }

                },
                // 方法区
                methods: {
                     one() {
                          axios({
                            method: 'get',
                            url:`http://localhost:45450/generator/list`
                        }).then(function(res){
                           this.code =  res.data
                              console.log(this.code)
                        })
                    },
                    wan() {
                         this.message = "我被点击了"
                    }
                }

            });


        </script>
    </body>
</html>
