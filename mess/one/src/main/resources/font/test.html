<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

    </head>
    <body>
        <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
        <div id="app">

        </div>
        <!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||-->


        <!-- 生产环境版本，优化了尺寸和速度 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>


        <script>
            const app = new Vue({
                el: '#app',
                mounted() {
                     this.one();
                },
                // 计算属性
                computed: {},
                // 数据
                data() {
                    return {
                        code:"",
                        message:""
                    }

                },
                // 方法区
                methods: {
                     one() {
                          axios({
                            method: 'get',
                            url:`https://weather.cma.cn/api/weather/view?stationid=58238`
                        }).then(function(res){
                              console.log(res);
                        })
                    },

                }

            });


        </script>
    </body>
</html>
