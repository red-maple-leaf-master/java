<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    var box = document.querySelector('.box');
    box.addEventListener('mousemove', e=>{
        console.log(this)
        // 一旦使用箭头函数就会变成 window 对象
        var x = e.pageX - box.offsetLeft;
        var y = e.pageY - box.offsetTop;
        box.innerHTML = 'x坐标是' + x + ' y坐标是' + y;
    })
</script>
</body>
</html>
