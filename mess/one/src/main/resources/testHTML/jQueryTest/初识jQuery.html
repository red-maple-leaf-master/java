$(function(){
    $('button').eq(0).click(function (){
        $('div').eq(0).show(1000,function(){
            // alert("1");
        }).addClass("one")
    })

    $('button').eq(1).click(function(){
        $('div').eq(0).hide(1000,function(){
            // alert('1')
        }).addClass("one")
    })
    $('button').eq(2).click(function(){
        $('div').eq(0).toggle(1000).addClass("one")
    })

    $('button').eq(3).click(function(){
        $('div').eq(1).slideDown().addClass('one');
    })

    $('button').eq(4).click(function(){
        $('div').eq(1).slideUp(500).addClass('one')
    })

    $('button').eq('5').click(function(){
        $('div').eq(1).slideToggle(500).addClass('one')
    })
})
