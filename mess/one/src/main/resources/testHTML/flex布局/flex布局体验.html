<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*justify-content: space-around; 平分剩余空间 */
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: space-around;
        }
        div span {
            height: 100px;
            background-color: purple;
            margin-right: 5px;
            flex: 1;
        }
    /*    flex : 1 默认值为 0  flex 来表示占多少份数 */
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
