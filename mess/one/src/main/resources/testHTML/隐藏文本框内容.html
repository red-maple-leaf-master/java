<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        input {
            color: #999;
        }
    </style>
</head>
<body>
<input type="text" value="手机">
<script>
    var input = document.querySelector('input');

    // 注册事件
    input.onfocus = function (){
        console.log(this.value)
        if (this.value === '手机') {
            this.value = '';
        }
        this.style.color='#333';
    };
    input.onblur = function (){
        console.log(this.value)
        if(this.value === ''){
            this.value = '手机';
        }
        this.style.color = '#999';
    }
</script>

</body>
</html>
