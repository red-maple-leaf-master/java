<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }

        table td {
            text-align: center;
        }

        table th {
            background-color: #f0c78a;
        }

        table tr {
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv">
    请输入姓名:
    <input type="text" value="" id="uname"/>
    <br/> 请输入邮箱:
    <input type="text" value="" id="email"/>
</div>

<input type="button" value="添加" id="btn" />
<table border="1" cellpadding="0" cellspacing="0" id="tb">
    <thead>
    <tr>
        <th>姓名</th>
        <th>邮箱</th>
    </tr>
    </thead>
    <tbody id="tbd">
    <tr>
        <td>小黑</td>
        <td>xiaohei@126.com</td>
    </tr>
    </tbody>
</table>
<script>
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        var inputs = document.getElementById('dv').querySelectorAll('input');
        for(var i =0;i< inputs.length;i++){
            if(inputs[i].value == ''){
                alert('请输入完整信息');
                return
            }
        }
        var tbd = document.getElementById('tbd');
        var tr = document.createElement('tr');
        var td = document.createElement('td');
        var td2 = document.createElement('td');
        td.innerHTML = inputs[0].value;
        tr.appendChild(td);
        td2.innerHTML = inputs[1].value;
        tr.appendChild(td2);
        tbd.appendChild(tr);
    }



</script>
</body>
</html>
