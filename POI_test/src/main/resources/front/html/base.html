<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/crypto-js-4.1.1/aes.js"></script>
</head>
<body>

<!-- 参考博文 https://www.cnblogs.com/huanzi-qch/p/10913636.html-->
<div id="app">
    <el-button type="primary" @click="getKey">获取key</el-button>

</div>


<script src="../js/vue.js"></script>
<script src="../js/axios.js"></script>


<!-- 引入样式 -->
<link rel="stylesheet" href="../ui/lib-2.15.6/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="../ui/lib-2.15.6/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                key: '',
                htmldata: ''
            }
        },
        methods: {
            async getKey() {
                const {data: res} = await axios.get('http://localhost:8080/test/getHtml');
                console.log(res);
                // 将数据追加到div中显示
                this.htmldata = res;
                // window.location.href = 'about:blank';
                document.write(res);
            }
        }
    })
</script>
</body>
</html>
